<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine!</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        background-image: url("https://i.pinimg.com/originals/8d/f8/47/8df847c2d6ca10137a0da48af067f107.gif");
        font-family: "Times New Roman", serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        padding: 20px;
        text-align: center;
        width: 100%;
      }
      .container h1 {
        font-weight: normal;
        font-size: 2.5rem;
        margin-bottom: 25px;
        letter-spacing: 1.5px;
      }
      .container p {
        font-size: 1.1rem;
        letter-spacing: 1px;
      }
      .container img {
        width: 150px;
        height: 150px;
        margin-right: 40px; /* To aligned in the center of the page,the image is on the rigth side alignment */
      }
      .container .btns {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 20px auto;
      }
      .button-container {
        width: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button-container:first-child {
        position: relative;
      }
      .btns button {
        border: none;
        padding: 6px 12px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 6px;
        color: #fff;
        text-align: center;
      }
      .btns .yes {
        background-color: green;
        position: relative;
        transition: all 0.3s ease;
      }
      .btns .no {
        background-color: red;
      }

      @media (max-width: 768px) {
        .container h1 {
          font-size: 1.5rem;
        }
        .container p {
          font-size: 0.95rem;
        }
        .container img {
          width: 120px;
          height: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ğ“¦ğ“²ğ“µğ“µ ğ”‚ğ“¸ğ“¾ ğ“«ğ“® ğ“¶ğ”‚ ğ“¥ğ“ªğ“µğ“®ğ“·ğ“½ğ“²ğ“·ğ“®?</h1>
      <p>I, Ruth, am asking you to be my Valentine this February 14.</p>
      <img
        src="https://media.tenor.com/81t2pM7PYk4AAAAj/kawaii-loveyou.gif"
        alt="cat giving flowers"
      />
      <div class="btns">
        <div class="button-container">
          <button class="yes">Yes</button>
        </div>
        <div class="button-container">
          <button class="no">No</button>
        </div>
      </div>

        <audio id="bg-music" loop autoplay>
          <source src="nikitakondrashev-love-story-437006.mp3" type="audio/mpeg" />
        </audio>
    </div>

    <script src="valentine.js"></script>
  </body>
</html>
